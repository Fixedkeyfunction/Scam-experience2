<!DOCTYPE html>
<html lang="ja">
<h1>登録中、、</h1>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登録中</title>
    <style>
        /* スピナーのスタイル */
        .spinner {
            border: 8px solid #f3f3f3; /* 薄いグレーの枠 */
            border-top: 8px solid #3498db; /* 青いトップ部分 */
            border-radius: 50%; /* 丸くする */
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite; /* アニメーションを設定 */
        }

        /* スピンアニメーションの定義 */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 中央に配置するためのスタイル */
        .spinner-container {
            display: flex;
            justify-content: Center;
            align-items: Center;
            height: 100vh;
        }
    </style>
</head>
<body>

<div class="spinner-container">
    <div class="spinner"></div>
</div>

</body>
<meta charset="UTF-8">
    <meta http-equiv="refresh" content="5;url=登録完了.html">
    <title>リダイレクトページ</title>
</head>

</body>
</html>
